%YAML 1.1
---
actions:
- utter_default
- utter_greet
- utter_ask_howcanhelp
- utter_what_can_do
- action_check_profile
- action_check_user_wants_profile
- action_set_user_wants_no_profile
- action_set_user_wants_profile
- utter_welcome
- utter_only_with_profile
- utter_ask_create_profile
- utter_bye
- utter_ask_like_q1
- utter_ask_like_q2
- utter_ask_like_q3
- utter_ask_like_q4
- utter_ask_like_q5
- action_ask_specific_questions
- utter_ask_time
- action_predict_meals_after_registration
- action_meals_without_registration
- utter_got_you
- action_vegetarisch
- action_vegan
- action_laktose
- action_schwein
- action_rind
- action_fisch
config:
  store_entities_as_slots: true
entities: []
intents:
- greet:
    use_entities: true
- affirm:
    use_entities: true
- deny:
    use_entities: true
- ask:
    use_entities: true
- help:
    use_entities: true
- inform:
    use_entities: true
- create_profile:
    use_entities: true
- vegetarisch:
    use_entities: true
- vegan:
    use_entities: true
- laktose:
    use_entities: true
- schwein:
    use_entities: true
- rind:
    use_entities: true
- fisch:
    use_entities: true
slots:
  like_q1:
    initial_value: null
    type: rasa_core.slots.BooleanSlot
  like_q2:
    initial_value: null
    type: rasa_core.slots.BooleanSlot
  like_q3:
    initial_value: null
    type: rasa_core.slots.BooleanSlot
  like_q4:
    initial_value: null
    type: rasa_core.slots.BooleanSlot
  like_q5:
    initial_value: null
    type: rasa_core.slots.BooleanSlot
  q1_meal:
    initial_value: Rindfleischstreifen in Paprika-Pfeffersoße, frische Spätzle
    type: rasa_core.slots.TextSlot
  q2_meal:
    initial_value: Hähncheninvoltini mit Tomaten-Basilikumsoße und Butter-Gnocchi
    type: rasa_core.slots.TextSlot
  q3_meal:
    initial_value: '"Fajita Pueblo" mit Paprika, Zucchini und Zwiebeln, dazu Sour-Cream-Dip,
      Tortillas und Salat'
    type: rasa_core.slots.TextSlot
  q4_meal:
    initial_value: Gegrilltes Schollenfilet mit Limetten-Dill-Soße und Tagliatelle
    type: rasa_core.slots.TextSlot
  q5_meal:
    initial_value: Erbseneintopf mit einem Apfelberliner und einem Bio-Weizenbrötchen
    type: rasa_core.slots.TextSlot
  requested_slot:
    initial_value: null
    type: rasa_core.slots.TextSlot
  time:
    initial_value: null
    type: rasa_core.slots.CategoricalSlot
    values:
    - heute
    - morgen
    - woche
    - montag
    - dienstag
    - mittwoch
    - donnerstag
    - freitag
    - samstag
    - sonntag
  user_exists:
    initial_value: null
    type: rasa_core.slots.BooleanSlot
  wants_no_profile:
    initial_value: null
    type: rasa_core.slots.BooleanSlot
templates:
  utter_ask_create_profile:
  - text: Ich sehe, dass du noch kein Profil hast. Willst du eins erstellen?
  utter_ask_howcanhelp:
  - text: Hi, MensaKL-Bot hier, wie kann ich helfen?
  - text: Hallo! Ich bin der Mensa-KL-Bot! Frage mich was es zu essen gibt!
  - text: Hallöchen, wie geht's wie steht's?
  utter_ask_like_q1:
  - text: "Ok, dann will ich dich mal kennen lernen!\n Magst du \"{q1_meal}\"?"
  utter_ask_like_q2:
  - text: Magst du "{q2_meal}"?
  utter_ask_like_q3:
  - text: Magst du "{q3_meal}"?
  utter_ask_like_q4:
  - text: Magst du "{q4_meal}"?
  utter_ask_like_q5:
  - text: Magst du "{q5_meal}"?
  utter_ask_time:
  - text: Für wann willst du das Essen wissen? (heute / morgen / woche)
  - text: Essen von <heute>, <morgen> oder dieser <woche>?
  utter_bye:
  - text: Ciao!
  utter_decision1:
  - text: Magst du Rindfleisch?
  utter_default:
  - text: Ich habe dich leider nicht verstanden.
  - text: Entschuldigung, ich habe dich nicht verstanden.
  - text: Das weiß ich leider nicht. Könntest du dich nochmals etwas anders ausdrücken?
  utter_got_you:
  - text: Alles klar!
  - text: Das habe ich mir gemerkt.
  utter_greet:
  - text: ''
  utter_only_with_profile:
  - text: Das kann ich mir nur merken, wenn du ein Profil erstellst.
  utter_welcome:
  - text: Wie kann ich dir helfen?
  utter_what_can_do:
  - text: Du kannst mich fragen was es zu essen gibt. Ich erstelle für jeden Benutzer
      mit Fragen ein knappes Profil und gebe das aktuelle essen nach gelernter Vorliebe
      sortiert aus!
  - text: Ich kann dir sagen was es an der TU_KL-Mensa grade zu essen gibt. Ich kann
      sogar deine Präferenzen lernen und dir das Essen sortiert nach deinen Vorlieben
      ausgeben!
