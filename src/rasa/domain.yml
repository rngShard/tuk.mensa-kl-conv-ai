    - woche
    - montag
    - dienstag
    - mittwoch
    - donnerstag
    - freitag
    - samstag
    - sonntag
  requested_slot:
    type: text
  like_q1:
    type: bool
  like_q2:
    type: bool
  like_q3:
    type: bool
  like_q4:
    type: bool
  like_q5:
    type: bool
  q1_meal:
